<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanier Notes</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/action.js" defer></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- jquery -->
</head>

<body>
    <div class="general_box"></div>
    <header class="box_header">
        <nav class="container">
            <div class="box_nav">
                <div class="logo">
                    <img src="img/vanier_logo.png" alt="Vanier Notes Logo" />
                </div>
                <div class="user">
                    <img src="img/photo_user.png" alt="Photo User" />
                </div>
                <!-- <label for="img-upload" class="custom-file-upload">
                        <input
                            id="img-upload"
                            name="files[]"
                            type="file"
                            accept=".jpg, .jpeg, .png, .gif, .svg"
                        />
                        <input
                            type="text"
                            name="caption"
                            id="caption"
                            placeholder="Caption..."
                        />
                    </label> -->
            </div>
        </nav>
    </header>
    <main>
        <section class="middle">
            <div class="container">
                <div class="box1">
                    <button class="btn" type="button" id="btn_add">
                        +
                    </button>
                    <div class="box"></div>
                </div>
                <div class="notes"></div>
            </div>
        </section>

        <!-- section to show details of note -->
        <section class="modals">
            <!-- modal to view a note -->
            <div class="modal_note"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="box_footer">
                <div class="list_footer">
                    <img src="img/list_200px200px.png" alt="Vanier Notes Logo" />
                </div>
                <button class="plus_footer" type="button" id="btn_add_footer">
                    +
                </button>
            </div>
        </div>
    </footer>
</body>

</html>
